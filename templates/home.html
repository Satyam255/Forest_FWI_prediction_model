<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Algerian Forest Fire Prediction</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #121212;
        color: #f1f1f1;
        margin: 0;
        padding: 40px;
      }

      .container {
        background: #1e1e1e;
        padding: 30px;
        max-width: 600px;
        margin: auto;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 255, 128, 0.15);
      }

      h2 {
        text-align: center;
        color: #00ffae;
      }

      label {
        display: block;
        margin-top: 15px;
        color: #ccc;
      }

      input,
      select {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: none;
        border-radius: 5px;
        background-color: #2a2a2a;
        color: #f1f1f1;
      }

      input::placeholder {
        color: #999;
      }

      button {
        margin-top: 20px;
        padding: 12px;
        background-color: #00ffae;
        color: #000;
        border: none;
        width: 100%;
        border-radius: 5px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #00cc8a;
      }

      .result {
        text-align: center;
        margin-top: 20px;
        font-weight: bold;
        color: #0fdb97;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Forest Fire Weather Index (FWI) Predictor</h2>
      <form action="/predictdata" method="POST">
        <input
          type="number"
          name="temp"
          step="any"
          placeholder="Temperature"
          required
        /><br />
        <input
          type="number"
          name="rh"
          step="any"
          placeholder="Relative Humidity"
          required
        /><br />
        <input
          type="number"
          name="ws"
          step="any"
          placeholder="Wind Speed"
          required
        /><br />
        <input
          type="number"
          name="rain"
          step="any"
          placeholder="Rain"
          required
        /><br />
        <input
          type="number"
          name="ffmc"
          step="any"
          placeholder="FFMC"
          required
        /><br />
        <input
          type="number"
          name="dmc"
          step="any"
          placeholder="DMC"
          required
        /><br />
        <input
          type="number"
          name="isi"
          step="any"
          placeholder="ISI"
          required
        /><br />
        <select name="classes" required>
          <option value="1">Fire (1)</option>
          <option value="0">Not Fire (0)</option></select
        ><br />
        <input
          type="number"
          name="Region"
          step="1"
          min="0"
          max="1"
          placeholder="Region Code (e.g., 0, 1)"
          required
        /><br />
        <button type="submit">Predict</button>
      </form>

      <div class="result">Predicted FWI: {{ prediction }}</div>
    </div>
  </body>
</html>
